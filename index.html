<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/style.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,500&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>OriginSix</title>
  </head>
  <body>
    <!-- cabeçalho, navegação -->
    <header id="header">
      <nav class="container show">
        <a class="logo" href="#">beauty<span>salon</span>.</a>
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#testimonials">Testemunho</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <!-- conteúdo principal -->
    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="images/cabeleleira.svg"
              alt="Mulher sorrindo peteando outra mulher"
            />
          </div>
          <div class="text">
            <h2 class="title">Saúde natural para os seus cabelos</h2>
            <p>
              Um salão exclusivo em São Paulo, especializado em tratamentos
              naturais.
            </p>
            <a class="button" href="#">Agendar um horário</a>
          </div>
        </div>
      </section>
      <div class="divider"></div>

      <section class="section" id="about">
        <div class="container grid">Sobre</div>
      </section>

      <section class="section" id="services">
        <div class="container grid">services</div>
      </section>

      <section class="section" id="testimonials">
        <div class="container grid">Testemunhos</div>
      </section>

      <section class="section" id="contact">
        <div class="container grid">Contato</div>
      </section>
    </main>

    <footer></footer>

    <script src="js/main.js"></script>
  </body>
</html>
